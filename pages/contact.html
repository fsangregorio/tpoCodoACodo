    <main class="fuenteFormulario">
        
        <form action="" class="formulario">
            <fieldset>
                <legend>
                    Formulario de Contacto
                </legend>

                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ejemplo: Juan">
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Ejemplo: Perez">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="Ejemplo: usuario@gmail.com">
                </div>

                <div>
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" placeholder="Ejemplo: Buenos Aires">
                </div>

                <div>
                    <label for="pais">Pa√≠s:</label>
                    <select name="pais" id="">
                        <option value="">Argentina</option>
                        <option value="">Uruguay</option>
                        <option value="">Mexico</option>
                        <option value="">Chile</option>
                    </select>
                </div>

                <div>
                    <label for="">Comentarios:</label>
                    <input type="text" id="">
                </div>

                <div>
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Borrar Formulario">
                </div>

                

            </fieldset>
        
            



        </form>
